<ion-app>
  <ion-menu contentId="main-content" side="start" type="reveal" color="dark">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/nada']">
          <ion-icon slot="start" name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/configuracion']">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/login']">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-card>
        <ion-card-content>
          <ion-card-title>Bienvenido {{ nombreUsuario }}</ion-card-title>
        </ion-card-content>
      </ion-card>
      
      <div class="welcome-container">
        <img src="/assets/Hanamichi2.png" alt="Welcome" class="animated-image">
      </div>
    </ion-content>
  </div>
</ion-app>
