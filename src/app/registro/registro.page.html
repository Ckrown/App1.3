<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/login']" fill="clear">
        <ion-icon name="arrow-back-outline"></ion-icon>
        <ion-label>Volver</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirme Su Contraseña</ion-label>
          <ion-input formControlName="confirmacionpassword"></ion-input>
        </ion-item>

        <div *ngIf="formularioRegistro.get('confirmacionpassword')?.hasError('passwordsMismatch') && formularioRegistro.get('confirmacionpassword')?.touched" class="error-message">
          Las contraseñas no coinciden
        </div>

        <ion-button expand="full" (click)="guardar()">
          Registrarse
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
